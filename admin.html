<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration des Recettes</title>
    <!-- Inclusion de Tailwind CSS via CDN pour le styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">

    <nav class="bg-white shadow-md p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <!-- Lien de retour au menu principal -->
            <a href="index.html" class="text-blue-600 hover:text-blue-800">Retour au menu</a>

            <button id="logout-button"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Déconnexion</button>
        </div>
    </nav>


    <div class="max-w-6xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">Administration des Recettes</h1>

        <div id="admin-container">

            <!-- Formulaire d'ajout de recette -->
            <h2 class="text-2xl font-semibold mb-4">Ajouter une nouvelle recette</h2>
            <form id="add-recipe-form" class="space-y-4">

                <!-- Champs de saisie pour les détails de la recette -->
                <input type="text" id="recipe-name" placeholder="Nom de la recette" required
                    class="w-full p-2 border border-gray-300 rounded">
                <input type="text" id="recipe-image" placeholder="URL de l'image" required
                    class="w-full p-2 border border-gray-300 rounded">
                <input type="text" id="recipe-time" placeholder="Temps de préparation" required
                    class="w-full p-2 border border-gray-300 rounded">
                <input type="text" id="recipe-link" placeholder="Lien vers la recette" required
                    class="w-full p-2 border border-gray-300 rounded">

                <!-- Menu déroulant pour la catégorie de la recette -->
                <select id="recipe-category" required class="w-full p-2 border border-gray-300 rounded">
                    <option value="">Choisir une catégorie</option>
                    <option value="Entrées">Entrées</option>
                    <option value="Plats">Plats</option>
                    <option value="Desserts">Desserts</option>
                </select>
                <!-- Bouton de soumission du formulaire -->
                <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Ajouter la
                    recette</button>
            </form>

            <!-- Section pour afficher la liste des recettes -->
            <h2 class="text-2xl font-semibold mt-8 mb-4">Liste des recettes</h2>
            <ul id="recipe-list" class="space-y-2">
                <!-- la liste des recettes sera ici via javascript-->
            </ul>
        </div>
    </div>

    <!-- Inclusion du fichier JavaScript pour la logique d'administration -->
    <script src="admin.js"></script>
    <script>

        // Gestionnaire d'événement pour le bouton de déconnexion
        document.getElementById('logout-button').addEventListener('click', function () {


            // Redire vers la page login.html après déconnexion
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
